<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    $("#submitButton").on("click", function (event) {
        event.preventDefault();
        $("#friendModal").show();

        var userInfo = {
            name: $("#userName").val().trim(),
            scores:
                [
                    parseInt($("#one").children("option:selected").val()),
                    parseInt($("#two").children("option:selected").val()),
                    parseInt($("#three").children("option:selected").val()),
                    parseInt($("#four").children("option:selected").val()),
                    parseInt($("#five").children("option:selected").val()),
                    parseInt($("#six").children("option:selected").val()),
                    parseInt($("#seven").children("option:selected").val()),
                    parseInt($("#eight").children("option:selected").val()),
                    parseInt($("#nine").children("option:selected").val()),
                    parseInt($("#ten").children("option:selected").val()),
                ]
        }

        $.post("/api/friends", userInfo, function (data) {
            console.log("Here is your best match! " + data.name);
            console.log("Here is the image" + JSON.stringify(data.image));
            $("#friendName").text(data.name);
            $("#friendImage").attr("src", data.photo);
            $("#friendSummary").text(data.summary);
            $("#email").text(data.email);

        })

    });

    $("#modalClose").on("click", function () {
        $("#friendModal").hide();
        window.location.href="/";
        location.reload();

    });





</script>
